<!-- index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>4Art - عرض الصور وارسال أوردر</title>
  <style>
    body{font-family:Tahoma;background:#f7f7f7;padding:18px}
    .wrap{max-width:900px;margin:auto}
    h1{text-align:center;color:#009688}
    .grid{display:flex;flex-wrap:wrap;gap:12px;justify-content:center}
    .img-card{width:200px;background:#fff;padding:8px;border-radius:8px;box-shadow:0 0 8px rgba(0,0,0,.08);text-align:center}
    .img-card img{width:100%;height:140px;object-fit:cover;border-radius:6px}
    form{background:#fff;padding:12px;border-radius:8px;margin-top:16px;box-shadow:0 0 8px rgba(0,0,0,.06)}
    input,textarea,button{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:1px solid #ddd}
    button{background:#009688;color:#fff;border:none;cursor:pointer}
    .orders-client{margin-top:18px}
    .order-item{background:#fff;padding:10px;border-radius:8px;margin-bottom:10px;box-shadow:0 0 6px rgba(0,0,0,.05)}
    #msg{color:#00796b;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>4Art - معرض الصور & إرسال أوردر</h1>

    <section>
      <h3>صورنا</h3>
      <div id="imagesList" class="grid">جارٍ تحميل الصور...</div>
    </section>

    <section>
      <h3 style="margin-top:18px">أرسل أوردر</h3>
      <form id="orderForm">
        <input id="name" placeholder="الاسم" required>
        <input id="phone" placeholder="رقم الهاتف" required>
        <textarea id="message" placeholder="تفاصيل الطلب" rows="3" required></textarea>
        <button type="submit">إرسال الأوردر</button>
      </form>
      <div id="msg"></div>
    </section>

    <!-- لو عايب تعرض الأوردرات للعميل -->
    <section class="orders-client">
      <h3>آخر الأوردرات</h3>
      <div id="ordersListClient">جارٍ تحميل الأوردرات...</div>
    </section>

  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
