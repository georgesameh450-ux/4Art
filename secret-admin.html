<!-- secret-admin.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>لوحة الأدمن (سرية)</title>
  <style>
    body{font-family:Tahoma;background:#eef2f1;padding:18px}
    .wrap{max-width:1000px;margin:auto}
    h1{text-align:center;color:#00695c}
    .cols{display:flex;gap:12px;flex-wrap:wrap}
    .box{background:#fff;padding:12px;border-radius:8px;flex:1;min-width:280px;box-shadow:0 0 8px rgba(0,0,0,.06)}
    img{max-width:100%;height:150px;object-fit:cover;border-radius:6px}
    .admin-order{border-bottom:1px solid #eee;padding:8px 0}
    .del-btn{background:#e74c3c;color:#fff;border:none;padding:6px 8px;border-radius:6px;cursor:pointer}
    #uploadMsg{color:#00796b}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>لوحة الأدمن - رفع صور ومتابعة الأوردرات</h1>

    <div class="cols">
      <div class="box">
        <h3>رفع صورة</h3>
        <form id="uploadForm">
          <input id="uploadFile" type="file" accept="image/*" required>
          <button type="submit">رفع الصورة</button>
        </form>
        <div id="uploadMsg"></div>
        <h4 style="margin-top:12px">الصور في الستورج</h4>
        <div id="imagesAdminList">جارٍ تحميل الصور...</div>
      </div>

      <div class="box">
        <h3>قائمة الأوردرات</h3>
        <div id="ordersAdminList">جارٍ تحميل الأوردرات...</div>
      </div>
    </div>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
